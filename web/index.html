<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Fetcher</title>
</head>
<body>

    <h1>Movie Information</h1>

    <!-- Form to input a new movie -->
    <h2>Add a New Movie</h2>
    <form id="movieForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>

        <label for="score">Review Rating:</label>
        <input type="number" id="score" name="score" step="0.1" min="0" max="10" required><br><br>

        <button type="submit">Add Movie</button>
    </form>

    <h2>Get Movie Information</h2>
    <button onclick="fetchMovies()">Get Movie(s)</button>

    <div id="movieDetails"></div>

    <script src="app.js"></script>

</body>
</html>
